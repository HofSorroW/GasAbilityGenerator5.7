      - from: fresnel
        from_output: Result
        to: mul_fresnel_color
        to_input: A
      - from: mul_color_intensity
        from_output: Result
        to: mul_fresnel_color
        to_input: B
      - from: mul_fresnel_color
        from_output: Result
