actor_blueprints:  # STALKER GOAL GENERATORS
  # v4.32.3: Full automation with SetTimer + OnAggressionTick callback
  # Uses timer-based aggression buildup with random multiplier, creates Goal_Attack at threshold
  - name: GoalGenerator_RandomAggression
    folder: AI/GoalGenerators
    parent_class: NPCGoalGenerator
    variables:
      # Aggression level (0-100, attacks at 100)
      - name: AggressionLevel
        type: Float
        default_value: "0.0"
      # Rate of aggression buildup per tick
      - name: AggressionBuildRate
        type: Float
        default_value: "5.0"
        instance_editable: true
      # Threshold to trigger attack
      - name: AggressionThreshold
        type: Float
        default_value: "100.0"
        instance_editable: true
      # Random multiplier range (adds unpredictability)
      - name: RandomMultiplierMin
        type: Float
        default_value: "0.5"
        instance_editable: true
      - name: RandomMultiplierMax
        type: Float
        default_value: "2.0"
        instance_editable: true
      # Timer interval (seconds between aggression ticks)
      - name: TimerInterval
        type: Float
        default_value: "1.0"
        instance_editable: true
      # Timer handle for aggression tick
      - name: AggressionTimerHandle
        type: TimerHandle
      # Track if currently aggressive
      - name: bIsAggressive
        type: Boolean
        default_value: "false"
      # Goal class to create when attacking (defaults to GoalGenerator_Attack's goal)
      - name: AttackGoalClass
        type: Class
        class: NPCGoalItem
        instance_editable: true
    # Override InitializeGoalGenerator to set up the timer-based state machine
    function_overrides:
      - function: InitializeGoalGenerator
        nodes:
          - id: CallParent
            type: CallParent
            position: [200, 0]
          # Set up repeating timer for aggression buildup
          - id: Self
            type: Self
            position: [400, 0]
          - id: GetInterval
            type: VariableGet
            properties:
              variable_name: TimerInterval
            position: [400, 100]
          - id: SetTimer
            type: CallFunction
            properties:
              function: K2_SetTimer
              class: KismetSystemLibrary
              param.FunctionName: "OnAggressionTick"
              param.bLooping: true
            position: [600, 0]
          # Store timer handle
          - id: SetTimerHandle
            type: VariableSet
            properties:
              variable_name: AggressionTimerHandle
            position: [800, 0]
          - id: PrintInit
            type: PrintString
            properties:
              message: "GoalGenerator_RandomAggression: Timer started"
            position: [1000, 0]
        connections:
          - from: [FunctionEntry, Then]
            to: [CallParent, Exec]
          - from: [CallParent, Exec]
            to: [SetTimer, Exec]
          - from: [Self, Reference]
            to: [SetTimer, Object]
          - from: [GetInterval, Value]
            to: [SetTimer, Time]
          - from: [SetTimer, ReturnValue]
            to: [SetTimerHandle, Value]
          - from: [SetTimer, Then]
            to: [SetTimerHandle, Exec]
          - from: [SetTimerHandle, Then]
            to: [PrintInit, Exec]
    # Event graph with OnAggressionTick callback
    event_graph:
      nodes:
        # OnAggressionTick - Called by timer every TimerInterval seconds
        - id: Event_OnAggressionTick
          type: CustomEvent
          properties:
            event_name: OnAggressionTick
          position: [0, 0]
        # R-TIMER-2: Validity guard - check if owner is still valid
        - id: GetController
          type: VariableGet
          properties:
            variable_name: OwnerController
          position: [200, 0]
        - id: IsValidController
          type: CallFunction
          properties:
            function: IsValid
            class: KismetSystemLibrary
          position: [400, 0]
        - id: BranchValid
          type: Branch
          position: [600, 0]
        # Invalid - clear timer and exit (R-TIMER-2 safety)
        - id: GetTimerHandle
          type: VariableGet
          properties:
            variable_name: AggressionTimerHandle
          position: [600, -100]
        - id: ClearTimer
          type: CallFunction
          properties:
            function: K2_ClearTimerHandle
            class: KismetSystemLibrary
          position: [800, -100]
        # Valid path - calculate aggression increment
        - id: GetBuildRate
          type: VariableGet
          properties:
            variable_name: AggressionBuildRate
          position: [800, 50]
        - id: GetMinMult
          type: VariableGet
          properties:
            variable_name: RandomMultiplierMin
          position: [800, 100]
        - id: GetMaxMult
          type: VariableGet
          properties:
            variable_name: RandomMultiplierMax
          position: [800, 150]
        - id: RandomFloat
          type: CallFunction
          properties:
            function: RandomFloatInRange
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1000, 100]
        - id: MultiplyRates
          type: CallFunction
          properties:
            function: Multiply_FloatFloat
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1200, 50]
        # Get current aggression and add increment
        - id: GetAggression
          type: VariableGet
          properties:
            variable_name: AggressionLevel
          position: [1200, 150]
        - id: AddAggression
          type: CallFunction
          properties:
            function: Add_FloatFloat
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1400, 100]
        # Store new aggression level
        - id: SetAggression
          type: VariableSet
          properties:
            variable_name: AggressionLevel
          position: [1600, 100]
        # Check threshold
        - id: GetThreshold
          type: VariableGet
          properties:
            variable_name: AggressionThreshold
          position: [1600, 200]
        - id: GreaterEqual
          type: CallFunction
          properties:
            function: GreaterEqual_FloatFloat
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1800, 150]
        - id: BranchThreshold
          type: Branch
          position: [2000, 100]
        # Below threshold - just log
        - id: PrintBuilding
          type: PrintString
          properties:
            message: "Aggression building..."
          position: [2200, 200]
        # Threshold reached - create attack goal
        - id: SetAggressive
          type: VariableSet
          properties:
            variable_name: bIsAggressive
            value: "true"
          position: [2200, 0]
        # Reset aggression level
        - id: ResetAggression
          type: VariableSet
          properties:
            variable_name: AggressionLevel
            value: "0.0"
          position: [2400, 0]
        # Get attack goal class
        - id: GetAttackClass
          type: VariableGet
          properties:
            variable_name: AttackGoalClass
          position: [2400, 100]
        # Spawn attack goal
        - id: SpawnGoal
          type: CallFunction
          properties:
            function: SpawnObject
            class: GameplayStatics
          position: [2600, 0]
        # Cast to NPCGoalItem
        - id: CastToGoal
          type: DynamicCast
          properties:
            target_class: NPCGoalItem
          position: [2800, 0]
        # Add goal using built-in AddGoalItem
        - id: AddGoal
          type: CallFunction
          properties:
            function: AddGoalItem
            class: NPCGoalGenerator
            target_self: true
            param.bTriggerReselect: true
          position: [3000, 0]
        - id: PrintAttack
          type: PrintString
          properties:
            message: "AGGRESSION THRESHOLD REACHED - Attack goal added!"
          position: [3200, 0]
      connections:
        - from: [Event_OnAggressionTick, Then]
          to: [BranchValid, Exec]
        - from: [GetController, Value]
          to: [IsValidController, Object]
        - from: [IsValidController, ReturnValue]
          to: [BranchValid, Condition]
        - from: [BranchValid, False]
          to: [ClearTimer, Exec]
        - from: [GetTimerHandle, Value]
          to: [ClearTimer, Handle]
        - from: [BranchValid, True]
          to: [SetAggression, Exec]
        - from: [GetMinMult, Value]
          to: [RandomFloat, Min]
        - from: [GetMaxMult, Value]
          to: [RandomFloat, Max]
        - from: [GetBuildRate, Value]
          to: [MultiplyRates, A]
        - from: [RandomFloat, ReturnValue]
          to: [MultiplyRates, B]
        - from: [GetAggression, Value]
          to: [AddAggression, A]
        - from: [MultiplyRates, ReturnValue]
          to: [AddAggression, B]
        - from: [AddAggression, ReturnValue]
          to: [SetAggression, Value]
        - from: [SetAggression, Then]
          to: [BranchThreshold, Exec]
        - from: [AddAggression, ReturnValue]
          to: [GreaterEqual, A]
        - from: [GetThreshold, Value]
          to: [GreaterEqual, B]
        - from: [GreaterEqual, ReturnValue]
          to: [BranchThreshold, Condition]
        - from: [BranchThreshold, False]
          to: [PrintBuilding, Exec]
        - from: [BranchThreshold, True]
          to: [SetAggressive, Exec]
        - from: [SetAggressive, Then]
          to: [ResetAggression, Exec]
        - from: [ResetAggression, Then]
          to: [SpawnGoal, Exec]
        - from: [GetAttackClass, Value]
          to: [SpawnGoal, ObjectClass]
        - from: [SpawnGoal, ReturnValue]
          to: [CastToGoal, Object]
        - from: [SpawnGoal, Then]
          to: [CastToGoal, Exec]
        - from: [CastToGoal, AsNPCGoalItem]
          to: [AddGoal, Goal]
        - from: [CastToGoal, Then]
          to: [AddGoal, Exec]
        - from: [AddGoal, Then]
          to: [PrintAttack, Exec]

