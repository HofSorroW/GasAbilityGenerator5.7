  - name: M_FatherShell
    folder: Materials/VFX
    blend_mode: Translucent
    shading_model: Unlit
    two_sided: true
    expressions:
      - id: edge_color
        type: VectorParam
        name: EdgeColor
        default: 0.4, 0.6, 1.0, 1.0
        pos_x: -400
        pos_y: 0
      - id: shell_intensity
        type: ScalarParam
        name: ShellIntensity
        default: 20.0
        pos_x: -400
        pos_y: 100
      - id: fresnel_power
        type: ScalarParam
        name: FresnelPower
        default: 3.0
        pos_x: -400
        pos_y: 200
      - id: base_opacity
        type: ScalarParam
        name: BaseOpacity
        default: 0.3
        pos_x: -400
        pos_y: 300
      - id: fresnel
        type: Fresnel
        pos_x: -200
        pos_y: 200
      - id: mul_color_intensity
        type: Multiply
        pos_x: -100
        pos_y: 50
      - id: mul_fresnel_color
        type: Multiply
        pos_x: 100
        pos_y: 100
    connections:
      # FresnelPower controls fresnel exponent (connected internally)
      - from: fresnel_power
        from_output: Result
