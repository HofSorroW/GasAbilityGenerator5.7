        - from: [CastToFather, AsBP_FatherCompanion]
          to: [GetFatherController, Target]
        - from: [GetFatherController, ReturnValue]
          to: [CastToAIController, Object]
        - from: [CastToFather, AsBP_FatherCompanion]
