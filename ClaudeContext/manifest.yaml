        - from: [SetMaxSpeed, Exec]
          to: [AttachToComponent, Exec]
        - from: [AttachToComponent, Exec]
          to: [SetCurrentForm, Exec]
        - from: [SetCurrentForm, Exec]
          to: [SetIsAttached, Exec]
        - from: [SetIsAttached, Exec]
