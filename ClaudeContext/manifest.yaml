        - from: [CastToAIController, Exec]
          to: [CastToActivityComponent, Exec]
        - from: [CastToActivityComponent, Exec]
          to: [StopCurrentActivity, Exec]
        - from: [StopCurrentActivity, Exec]
          to: [RunBehaviorTree, Exec]
