        type: Float
        default_value: "0.0"
      # Heal cooldown
      - name: HealCooldown
        type: Float
        default_value: "2.0"
        instance_editable: true
    event_graph:
      nodes:
        # ReceiveTickAI - Accumulate time and heal when ready
        - id: Event_ReceiveTickAI
          type: Event
          properties:
            event_name: ReceiveTickAI
          position: [0, 0]
        # Accumulate delta time
        - id: GetTimeSinceHeal
          type: VariableGet
          properties:
            variable_name: TimeSinceLastHeal
          position: [200, 100]
        - id: AddDelta
          type: CallFunction
          properties:
            function: Add_FloatFloat
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [400, 50]
        - id: SetTimeSinceHeal
          type: VariableSet
          properties:
            variable_name: TimeSinceLastHeal
          position: [600, 0]
        # Check if cooldown elapsed
        - id: GetCooldown
          type: VariableGet
          properties:
            variable_name: HealCooldown
          position: [600, 150]
        - id: GreaterOrEqual
          type: CallFunction
          properties:
            function: GreaterEqual_FloatFloat
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [800, 100]
        - id: CooldownBranch
          type: Branch
          position: [1000, 0]
        # Reset timer
        - id: ResetTimer
          type: VariableSet
          properties:
            variable_name: TimeSinceLastHeal
          position: [1200, 0]
        # Get pawn location for sphere overlap center
        - id: GetPawnLocation
          type: CallFunction
          properties:
            function: K2_GetActorLocation
            class: Actor
          position: [1400, 0]
        # Get heal radius variable
        - id: GetRadius
          type: VariableGet
          properties:
            variable_name: HealRadius
          position: [1400, 100]
        # Make object types array for Pawn detection
        - id: MakeObjectTypes
          type: MakeArray
          properties:
            element_type: ObjectTypeQuery
            num_elements: 1
          position: [1600, 200]
        # Make actors to ignore array (ignore self)
        - id: MakeActorsToIgnore
          type: MakeArray
          properties:
            element_type: Actor
            num_elements: 1
          position: [1600, 300]
        # SphereOverlapActors to find nearby characters
        - id: SphereOverlap
          type: CallFunction
          properties:
            function: SphereOverlapActors
          position: [1800, 0]
        # ForEach loop to process each found actor
        - id: ForEachActor
          type: ForEachLoop
          position: [2100, 0]
        # Check if actor has friendly faction tag
        - id: HasFriendlyTag
          type: CallFunction
          properties:
            function: ActorHasMatchingGameplayTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
          position: [2400, 0]
        # Make tag for friendly faction check
        - id: MakeFriendlyTag
          type: CallFunction
          properties:
            function: MakeLiteralGameplayTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
            parameters:
              Value: Narrative.Factions.Friendly
          position: [2400, 100]
        - id: FriendlyBranch
          type: Branch
          position: [2700, 0]
        # Get target's ASC
        - id: GetTargetASC
          type: CallFunction
          properties:
            function: GetAbilitySystemComponent
            class: AbilitySystemBlueprintLibrary
          position: [2900, 0]
        # Apply GE_SupportHeal to friendly target
        - id: ApplyHeal
          type: CallFunction
          properties:
            function: ApplyGameplayEffectToTarget
            class: AbilitySystemComponent
            param.GameplayEffectClass: GE_SupportHeal
            param.Level: 1
          position: [3100, 0]
      connections:
        - from: [Event_ReceiveTickAI, Then]
          to: [SetTimeSinceHeal, Exec]
        - from: [GetTimeSinceHeal, TimeSinceLastHeal]
          to: [AddDelta, A]
        - from: [Event_ReceiveTickAI, DeltaSeconds]
          to: [AddDelta, B]
        - from: [AddDelta, ReturnValue]
          to: [SetTimeSinceHeal, TimeSinceLastHeal]
        - from: [SetTimeSinceHeal, TimeSinceLastHeal]
          to: [GreaterOrEqual, A]
        - from: [GetCooldown, HealCooldown]
          to: [GreaterOrEqual, B]
        - from: [GreaterOrEqual, ReturnValue]
          to: [CooldownBranch, Condition]
        - from: [SetTimeSinceHeal, Exec]
          to: [CooldownBranch, Exec]
        - from: [CooldownBranch, True]
          to: [ResetTimer, Exec]
        - from: [ResetTimer, Exec]
          to: [SphereOverlap, Exec]
        # Sphere overlap inputs
        - from: [Event_ReceiveTickAI, ControlledPawn]
          to: [GetPawnLocation, Target]
        - from: [Event_ReceiveTickAI, ControlledPawn]
          to: [MakeActorsToIgnore, [0]]
        - from: [GetPawnLocation, ReturnValue]
          to: [SphereOverlap, SpherePos]
        - from: [GetRadius, HealRadius]
          to: [SphereOverlap, SphereRadius]
        - from: [MakeObjectTypes, Array]
          to: [SphereOverlap, ObjectTypes]
        - from: [MakeActorsToIgnore, Array]
          to: [SphereOverlap, ActorsToIgnore]
        # ForEach and faction filtering
        - from: [SphereOverlap, Exec]
          to: [ForEachActor, Exec]
        - from: [SphereOverlap, OutActors]
          to: [ForEachActor, Array]
        - from: [ForEachActor, LoopBody]
          to: [HasFriendlyTag, Exec]
        - from: [ForEachActor, ArrayElement]
          to: [HasFriendlyTag, Actor]
        - from: [MakeFriendlyTag, ReturnValue]
          to: [HasFriendlyTag, Tag]
        - from: [HasFriendlyTag, ReturnValue]
          to: [FriendlyBranch, Condition]
        - from: [HasFriendlyTag, Exec]
          to: [FriendlyBranch, Exec]
        # Apply heal to friendly targets
        - from: [FriendlyBranch, True]
          to: [GetTargetASC, Exec]
        - from: [ForEachActor, ArrayElement]
          to: [GetTargetASC, Actor]
        - from: [GetTargetASC, ReturnValue]
