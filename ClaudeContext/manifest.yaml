  # NOTE: FormationIndex variable must be set by the spawner or activity
  - name: BTS_CalculateFormationPosition
    folder: AI/Services
    parent_class: BTService_BlueprintBase
    variables:
      # Formation offset index (0 = directly behind, 1-3 = diagonal positions)
      - name: FormationIndex
        type: Integer
        default_value: "0"
        instance_editable: true
      # Offset distance from leader
      - name: FormationDistance
        type: Float
        default_value: "200.0"
        instance_editable: true
    event_graph:
      nodes:
        # ReceiveTickAI - Called by BT Service on tick
        # OwnerController: AAIController, ControlledPawn: APawn, DeltaSeconds: float
        - id: Event_ReceiveTickAI
          type: Event
          properties:
            event_name: ReceiveTickAI
          position: [0, 0]
        # Get the blackboard from the AI controller
        - id: GetBlackboard
          type: PropertyGet
          properties:
            property_name: Blackboard
            target_class: AIController
          position: [300, 0]
        # v4.32.2: MakeLiteralName nodes for blackboard key names (by-ref params require input wires)
        - id: MakeKeyName_TargetCharacter
          type: CallFunction
          properties:
            function: MakeLiteralName
            class: KismetSystemLibrary
            param.Value: TargetCharacter
          position: [450, 100]
        - id: MakeKeyName_TargetLocation
          type: CallFunction
          properties:
            function: MakeLiteralName
            class: KismetSystemLibrary
            param.Value: TargetLocation
          position: [1950, 100]
        # Get TargetCharacter key value (the leader to follow)
        - id: GetTargetCharacter
          type: CallFunction
          properties:
            function: GetValueAsObject
            class: BlackboardComponent
          position: [600, 0]
        # Cast to Actor for location access
        - id: CastToActor
          type: DynamicCast
          properties:
            target_class: Actor
          position: [900, 0]
        # Get leader's location
        - id: GetLeaderLocation
          type: CallFunction
          properties:
            function: K2_GetActorLocation
            class: Actor
          position: [1200, 0]
        # Get leader's forward vector for offset calculation
        - id: GetLeaderForward
          type: CallFunction
          properties:
            function: GetActorForwardVector
            class: Actor
          position: [1200, 100]
        # Calculate offset position (behind leader)
        # NOTE: Full formula requires GetActorRightVector * FormationIndex for spread
        # This simplified version places guard directly behind leader
        - id: MultiplyOffset
          type: CallFunction
          properties:
            function: Multiply_VectorFloat
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1500, 0]
        - id: SubtractOffset
          type: CallFunction
          properties:
            function: Subtract_VectorVector
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1800, 0]
        # Set TargetLocation blackboard key
        - id: SetTargetLocation
          type: CallFunction
          properties:
            function: SetValueAsVector
            class: BlackboardComponent
          position: [2100, 0]
      connections:
        - from: [Event_ReceiveTickAI, Then]
          to: [GetBlackboard, Exec]
        - from: [Event_ReceiveTickAI, OwnerController]
          to: [GetBlackboard, Target]
        - from: [GetBlackboard, ReturnValue]
          to: [GetTargetCharacter, Target]
        - from: [GetBlackboard, Exec]
          to: [GetTargetCharacter, Exec]
        # v4.32.2: Connect MakeLiteralName outputs to blackboard key name pins
        - from: [MakeKeyName_TargetCharacter, ReturnValue]
          to: [GetTargetCharacter, KeyName]
        - from: [MakeKeyName_TargetLocation, ReturnValue]
          to: [SetTargetLocation, KeyName]
        - from: [GetTargetCharacter, ReturnValue]
          to: [CastToActor, Object]
        - from: [GetTargetCharacter, Exec]
          to: [CastToActor, Exec]
        - from: [CastToActor, AsActor]
          to: [GetLeaderLocation, Target]
        - from: [CastToActor, AsActor]
          to: [GetLeaderForward, Target]
        - from: [CastToActor, Exec]
          to: [SetTargetLocation, Exec]
        - from: [GetLeaderForward, ReturnValue]
          to: [MultiplyOffset, A]
        - from: [GetLeaderLocation, ReturnValue]
          to: [SubtractOffset, A]
        - from: [MultiplyOffset, ReturnValue]
          to: [SubtractOffset, B]
        - from: [SubtractOffset, ReturnValue]
          to: [SetTargetLocation, Value]
        - from: [GetBlackboard, ReturnValue]
