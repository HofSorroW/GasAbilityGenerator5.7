          to: [SetFatherRef, FatherRef]
        - from: [CastToFather, AsBP_FatherCompanion]
          to: [GetFatherLocation, Target]
        - from: [CastToFather, AsBP_FatherCompanion]
          to: [SetCurrentForm, Target]
