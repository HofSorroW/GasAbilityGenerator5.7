        - id: GetPawnLocation
          type: CallFunction
          properties:
            function: K2_GetActorLocation
            class: Actor
          position: [1500, 0]
        - id: GetTargetLocation
          type: CallFunction
          properties:
            function: K2_GetActorLocation
            class: Actor
          position: [1500, 100]
        - id: GetDistance
          type: CallFunction
          properties:
            function: Vector_Distance
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1800, 50]
        # Check if within explosion radius
        - id: GetExplosionRadius
          type: VariableGet
          properties:
            variable_name: ExplosionRadius
          position: [1800, 150]
        - id: LessOrEqual
          type: CallFunction
          properties:
            function: LessEqual_FloatFloat
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [2100, 50]
        - id: ProximityBranch
          type: Branch
