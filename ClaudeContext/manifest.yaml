        default: 0.3
        replicated: false
      - name: SymbioteCharge
        type: Float
        default: 0.0
        replicated: true
      - name: IsDeployed
        type: Bool
        default: false
        replicated: true
    # v4.33: Delegate bindings for player death reset (D-DEATH-RESET-2)
    # External ASC Binding: OwnerPlayer → GetAbilitySystemComponent → Cast to NASC → Bind OnDied
    delegate_bindings:
      - id: BindPlayerDeath
        delegate: OnDied                         # Fires when OwnerPlayer dies (HP=0)
        source: OwnerPlayer                      # Actor variable → External ASC Binding pattern
        handler: HandlePlayerDeathReset          # Resets SymbioteCharge to 0
    event_graph:
      nodes:
        # BeginPlay - Spawn companion VFX
        - id: Event_BeginPlay
          type: Event
          properties:
            event_name: ReceiveBeginPlay
          position: [0, 0]
        - id: SelfRef
          type: Self
          position: [200, 100]
        - id: GetMesh
          type: PropertyGet
          properties:
            property_name: Mesh
            target_class: Character
          position: [400, 0]
        - id: SpawnCompanionVFX
          type: CallFunction
          properties:
            function: SpawnSystemAttached
            class: NiagaraFunctionLibrary
          position: [700, 0]
        # EndPlay - Safety net cleanup
        - id: Event_EndPlay
          type: Event
          properties:
            event_name: ReceiveEndPlay
          position: [0, 400]
        - id: PrintCleanup
          type: CallFunction
          properties:
            function: PrintString
            class: KismetSystemLibrary
          position: [300, 400]
        # === PLAYER DEATH RESET HANDLER (v4.33: D-DEATH-RESET-2) ===
        # Per D-DEATH-RESET-2: Silent reset - SymbioteCharge=0 (no VFX)
        # The delegate_bindings section creates HandlePlayerDeathReset CustomEvent with correct OnDied signature
        # TODO: Add handler logic (SymbioteCharge=0) manually in editor after generation
        # Future enhancement: Extend delegate_bindings to support inline handler_nodes/handler_connections
      connections:
        # BeginPlay flow - Self -> GetMesh -> SpawnVFX
        - from: [Event_BeginPlay, Then]
          to: [SpawnCompanionVFX, Exec]
        - from: [SelfRef, Self]
          to: [GetMesh, Target]
        - from: [GetMesh, Mesh]
          to: [SpawnCompanionVFX, AttachToComponent]
        # EndPlay flow
        - from: [Event_EndPlay, Then]
          to: [PrintCleanup, Exec]

