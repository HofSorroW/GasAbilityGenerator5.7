  # GA_ProtectiveDome - Armor Passive Damage Absorption (player-owned toggle)
  # NOTE: Runs on Player ASC, granted via EI_FatherArmorForm - no cross-ASC gates
  - name: GA_ProtectiveDome
    folder: Abilities/Actions
    parent_class: NarrativeGameplayAbility
    instancing_policy: InstancedPerActor
    net_execution_policy: LocalPredicted
    tags:
      ability_tags:
        - Ability.Father.ProtectiveDome
      activation_owned_tags:
        - Father.Dome.Active
      # activation_required_tags removed - Father.Form.Armor is on Father ASC, not Player ASC
      # Equipment granting already ensures this ability is only available in Armor form
    # v4.21: Delegate bindings - fires when player takes damage while dome is active
    # v4.33: Added PlayerDeath binding for D-DEATH-RESET-1 (silent reset on player death)
    delegate_bindings:
      - id: BindDomeDamageAbsorption
        delegate: OnDamagedBy                    # Fires when owner (player) takes damage
        source: OwnerASC                         # Player's ASC (ability runs on player)
        handler: HandleDomeDamageAbsorption      # Custom Event (auto-created with signature)
        # Handler params: DamagerCauserASC, Damage, Spec - use for dome absorption logic
      - id: BindPlayerDeath
        delegate: OnDied                         # Fires when player actually dies (HP=0)
        source: OwnerASC                         # Player's ASC
        handler: HandlePlayerDeathReset          # D-DEATH-RESET-2: Silent reset (no burst, no VFX)
    variables:
      - name: PlayerRef
        type: Object
        class: NarrativePlayerCharacter
      - name: FatherRef
        type: Object
        class: BP_FatherCompanion
      - name: DomeAbsorptionHandle
        type: ActiveGameplayEffectHandle
    event_graph:
      nodes:
        - id: Event_Activate
          type: Event
          properties:
            event_name: K2_ActivateAbility
          position: [0, 0]
        - id: GetOwningActor
          type: CallFunction
          properties:
            function: GetOwningActorFromActorInfo
            target_self: true
          position: [300, 0]
        - id: CastToFather
          type: DynamicCast
          properties:
            target_class: BP_FatherCompanion
          position: [600, 0]
        - id: GetOwnerPlayer
          type: PropertyGet
          properties:
            property_name: OwnerPlayer
            target_class: BP_FatherCompanion
          position: [900, 0]
        - id: SetPlayerRef
          type: VariableSet
          properties:
            variable_name: PlayerRef
          position: [1200, 0]
        - id: SetFatherRef
          type: VariableSet
          properties:
            variable_name: FatherRef
          position: [1350, 0]
        - id: GetPlayerASC
          type: CallFunction
          properties:
            function: GetAbilitySystemComponent
          position: [1500, 0]
        - id: MakeGESpec
          type: CallFunction
          properties:
            function: MakeOutgoingGameplayEffectSpec
            target_self: true
            param.GameplayEffectClass: GE_DomeAbsorption
          position: [1800, 0]
        - id: ApplyGE
          type: CallFunction
          properties:
            function: BP_ApplyGameplayEffectSpecToSelf
          position: [2100, 0]
        - id: SetDomeHandle
          type: VariableSet
          properties:
            variable_name: DomeAbsorptionHandle
          position: [2400, 0]
        # === END ABILITY - Form exit burst (v4.27: Decisions 22-24) ===
        # When ability ends (form unequipped), try to activate GA_DomeBurst
        # GA_DomeBurst requires Father.Dome.FullyCharged tag, so only fires if charged
        - id: Event_EndAbility
          type: Event
          properties:
            event_name: K2_OnEndAbility
          position: [0, 400]
        - id: GetPlayerRef_End
          type: VariableGet
          properties:
            variable_name: PlayerRef
          position: [200, 400]
        - id: GetPlayerASC_End
          type: CallFunction
          properties:
            function: GetAbilitySystemComponent
          position: [400, 400]
        # Step 1: Try to activate GA_DomeBurst (will only succeed if dome is charged)
        - id: TryActivateBurst
          type: CallFunction
          properties:
            function: TryActivateAbilityByClass
            class: AbilitySystemComponent
            parameters:
              InAbilityToActivate: GA_DomeBurst
              bAllowRemoteActivation: false
          position: [600, 400]
        # Step 2: Clear Father.Dome.FullyCharged tag (reset state)
        - id: MakeLiteralTag_Charged
          type: CallFunction
          properties:
            function: MakeLiteralGameplayTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
            literal_value: Father.Dome.FullyCharged
          position: [600, 550]
        - id: MakeTagContainer_Charged
          type: CallFunction
          properties:
            function: MakeGameplayTagContainerFromTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
          position: [800, 500]
        - id: ClearChargedTag
          type: CallFunction
          properties:
            function: RemoveLooseGameplayTags
            class: AbilitySystemBlueprintLibrary
          position: [1000, 400]
        # Step 3: Remove dome absorption GE
        - id: GetDomeHandle
          type: VariableGet
          properties:
            variable_name: DomeAbsorptionHandle
          position: [1200, 500]
        - id: RemoveGE
          type: CallFunction
          properties:
            function: RemoveActiveGameplayEffect
          position: [1200, 400]
        # === DAMAGE ABSORPTION HANDLER (v3.0: Variable-based architecture) ===
        # Called when player takes damage via OnDamagedBy delegate binding
        # Calculates 30% of damage, adds to Father's DomeEnergy, grants FullyCharged tag at 500
        - id: Event_HandleDomeDamageAbsorption
          type: CustomEvent
          properties:
            event_name: HandleDomeDamageAbsorption
            parameters:
              - name: DamageCauserASC
                type: AbilitySystemComponent
              - name: Damage
                type: Float
              - name: Spec
                type: GameplayEffectSpec
          position: [0, 800]
        # Step 1: Get Father reference
        - id: GetFatherRef_Absorb
          type: VariableGet
          properties:
            variable_name: FatherRef
          position: [300, 800]
        - id: IsValid_Father_Absorb
          type: CallFunction
          properties:
            function: IsValid
            class: KismetSystemLibrary
          position: [500, 850]
        - id: Branch_Valid_Father
          type: Branch
          position: [700, 800]
        # Step 2: Calculate absorbed damage (Damage * 0.3)
        - id: GetAbsorptionPct
          type: PropertyGet
          properties:
            property_name: AbsorptionPercentage
            target_class: BP_FatherCompanion
          position: [900, 900]
        - id: MultiplyDamage
          type: CallFunction
          properties:
            function: Multiply_DoubleDouble
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1100, 850]
        # Step 3: Get current DomeEnergy and add absorbed
        - id: GetCurrentEnergy
          type: PropertyGet
          properties:
            property_name: DomeEnergy
            target_class: BP_FatherCompanion
          position: [1300, 900]
        - id: AddEnergy
          type: CallFunction
          properties:
            function: Add_DoubleDouble
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1500, 850]
        # Step 4: Clamp to MaxDomeEnergy
        - id: GetMaxEnergy
          type: PropertyGet
          properties:
            property_name: MaxDomeEnergy
            target_class: BP_FatherCompanion
          position: [1700, 950]
        - id: ClampEnergy
          type: CallFunction
          properties:
            function: FClamp
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [1900, 850]
        - id: MakeZero
          type: CallFunction
          properties:
            function: MakeLiteralDouble
            class: KismetSystemLibrary
            literal_value: 0.0
          position: [1700, 900]
        # Step 5: Set new DomeEnergy on Father
        - id: SetDomeEnergy
          type: PropertySet
          properties:
            property_name: DomeEnergy
            target_class: BP_FatherCompanion
          position: [2100, 800]
        # Step 6: Check if fully charged (NewEnergy >= MaxEnergy)
        - id: CompareEnergy
          type: CallFunction
          properties:
            function: GreaterEqual_DoubleDouble
            # class: KismetMathLibrary  # Commented out - let resolver find
          position: [2300, 900]
        - id: Branch_FullyCharged
          type: Branch
          position: [2500, 800]
        # Step 7: Add Father.Dome.FullyCharged tag if full
        - id: GetPlayerRef_Absorb
          type: VariableGet
          properties:
            variable_name: PlayerRef
          position: [2700, 850]
        - id: MakeLiteralTag_FullyCharged
          type: CallFunction
          properties:
            function: MakeLiteralGameplayTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
            literal_value: Father.Dome.FullyCharged
          position: [2700, 950]
        - id: MakeTagContainer_FullyCharged
          type: CallFunction
          properties:
            function: MakeGameplayTagContainerFromTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
          position: [2900, 900]
        - id: AddFullyChargedTag
          type: CallFunction
          properties:
            function: AddLooseGameplayTags
            class: AbilitySystemBlueprintLibrary
          position: [3100, 800]
        # === PLAYER DEATH RESET HANDLER (v4.33: D-DEATH-RESET-1/2) ===
        # Called when player dies via OnDied delegate binding
        # Per D-DEATH-RESET-2: Silent reset - DomeEnergy=0, remove FullyCharged, no burst/VFX
        - id: Event_HandlePlayerDeathReset
          type: CustomEvent
          properties:
            event_name: HandlePlayerDeathReset
            parameters:
              - name: KilledActor
                type: Actor
              - name: KillerASC
                type: AbilitySystemComponent
          position: [0, 1200]
        # Step 1: Get Father reference and validate
        - id: GetFatherRef_Death
          type: VariableGet
          properties:
            variable_name: FatherRef
          position: [300, 1200]
        - id: IsValid_Father_Death
          type: CallFunction
          properties:
            function: IsValid
            class: KismetSystemLibrary
          position: [500, 1250]
        - id: Branch_Valid_Father_Death
          type: Branch
          position: [700, 1200]
        # Step 2: Set DomeEnergy = 0 on Father (silent reset)
        - id: MakeZero_Death
          type: CallFunction
          properties:
            function: MakeLiteralDouble
            class: KismetSystemLibrary
            literal_value: 0.0
          position: [900, 1300]
        - id: SetDomeEnergy_Death
          type: PropertySet
          properties:
            property_name: DomeEnergy
            target_class: BP_FatherCompanion
          position: [1100, 1200]
        # Step 3: Remove Father.Dome.FullyCharged tag from Player (if present)
        - id: GetPlayerRef_Death
          type: VariableGet
          properties:
            variable_name: PlayerRef
          position: [1300, 1300]
        - id: MakeLiteralTag_Charged_Death
          type: CallFunction
          properties:
            function: MakeLiteralGameplayTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
            literal_value: Father.Dome.FullyCharged
          position: [1300, 1400]
        - id: MakeTagContainer_Charged_Death
          type: CallFunction
          properties:
            function: MakeGameplayTagContainerFromTag
            # class: BlueprintGameplayTagLibrary  # Commented out - let resolver find
          position: [1500, 1350]
        - id: ClearChargedTag_Death
          type: CallFunction
          properties:
            function: RemoveLooseGameplayTags
            class: AbilitySystemBlueprintLibrary
          position: [1700, 1200]
      connections:
        # === ACTIVATION FLOW ===
        # Exec flow (impure nodes only - skip pure PropertyGet/CallFunction nodes)
        - from: [Event_Activate, Then]
          to: [GetOwningActor, Exec]
        - from: [GetOwningActor, Exec]
          to: [CastToFather, Exec]
        - from: [CastToFather, Exec]
          to: [SetPlayerRef, Exec]
        - from: [SetPlayerRef, Exec]
          to: [SetFatherRef, Exec]
        - from: [SetFatherRef, Exec]
          to: [MakeGESpec, Exec]
        - from: [MakeGESpec, Exec]
          to: [ApplyGE, Exec]
        - from: [ApplyGE, Exec]
          to: [SetDomeHandle, Exec]
        # Data flow
        - from: [GetOwningActor, ReturnValue]
          to: [CastToFather, Object]
        - from: [CastToFather, AsBP_FatherCompanion]
          to: [GetOwnerPlayer, Target]
        - from: [CastToFather, AsBP_FatherCompanion]
          to: [SetFatherRef, FatherRef]
        - from: [GetOwnerPlayer, OwnerPlayer]
          to: [SetPlayerRef, PlayerRef]
        - from: [SetPlayerRef, PlayerRef]
          to: [GetPlayerASC, Actor]
        # BP_ApplyGameplayEffectSpecToSelf is called on the player's ASC
        - from: [GetPlayerASC, ReturnValue]
          to: [ApplyGE, Target]
        - from: [MakeGESpec, ReturnValue]
          to: [ApplyGE, Spec]
        - from: [ApplyGE, ReturnValue]
          to: [SetDomeHandle, DomeAbsorptionHandle]
        # === END ABILITY FLOW (v4.27: Form exit burst) ===
        # Exec: EndAbility → TryActivateBurst → ClearChargedTag → RemoveGE
        - from: [Event_EndAbility, Then]
          to: [TryActivateBurst, Exec]
        - from: [TryActivateBurst, Exec]
          to: [ClearChargedTag, Exec]
        - from: [ClearChargedTag, Exec]
          to: [RemoveGE, Exec]
        # Data: Get player ASC
        - from: [GetPlayerRef_End, PlayerRef]
          to: [GetPlayerASC_End, Actor]
        # Data: TryActivateBurst target
        - from: [GetPlayerASC_End, ReturnValue]
          to: [TryActivateBurst, Target]
        # Data: ClearChargedTag (Actor + TagContainer)
        - from: [GetPlayerRef_End, PlayerRef]
          to: [ClearChargedTag, Actor]
        - from: [MakeLiteralTag_Charged, ReturnValue]
          to: [MakeTagContainer_Charged, Tag]
        - from: [MakeTagContainer_Charged, ReturnValue]
          to: [ClearChargedTag, GameplayTags]
        # Data: RemoveGE
        - from: [GetPlayerASC_End, ReturnValue]
          to: [RemoveGE, Target]
        - from: [GetDomeHandle, DomeAbsorptionHandle]
          to: [RemoveGE, Handle]
        # === DAMAGE ABSORPTION HANDLER FLOW (v3.0: Variable-based architecture) ===
        # Exec: Event → Branch_Valid_Father → SetDomeEnergy → Branch_FullyCharged → AddTag
        - from: [Event_HandleDomeDamageAbsorption, Then]
          to: [Branch_Valid_Father, Exec]
        - from: [Branch_Valid_Father, True]
          to: [SetDomeEnergy, Exec]
        - from: [SetDomeEnergy, Exec]
          to: [Branch_FullyCharged, Exec]
        - from: [Branch_FullyCharged, True]
          to: [AddFullyChargedTag, Exec]
        # Data: Father validation
        - from: [GetFatherRef_Absorb, FatherRef]
          to: [IsValid_Father_Absorb, Object]
        - from: [IsValid_Father_Absorb, ReturnValue]
          to: [Branch_Valid_Father, Condition]
        # Data: Calculate absorbed damage (Damage * AbsorptionPercentage)
        - from: [Event_HandleDomeDamageAbsorption, Damage]
          to: [MultiplyDamage, A]
        - from: [GetFatherRef_Absorb, FatherRef]
          to: [GetAbsorptionPct, Target]
        - from: [GetAbsorptionPct, AbsorptionPercentage]
          to: [MultiplyDamage, B]
        # Data: Add to current energy
        - from: [GetFatherRef_Absorb, FatherRef]
          to: [GetCurrentEnergy, Target]
        - from: [GetCurrentEnergy, DomeEnergy]
          to: [AddEnergy, A]
        - from: [MultiplyDamage, ReturnValue]
          to: [AddEnergy, B]
        # Data: Clamp to MaxDomeEnergy
        - from: [AddEnergy, ReturnValue]
          to: [ClampEnergy, Value]
        - from: [MakeZero, ReturnValue]
          to: [ClampEnergy, Min]
        - from: [GetFatherRef_Absorb, FatherRef]
          to: [GetMaxEnergy, Target]
        - from: [GetMaxEnergy, MaxDomeEnergy]
          to: [ClampEnergy, Max]
        # Data: Set new energy
        - from: [GetFatherRef_Absorb, FatherRef]
          to: [SetDomeEnergy, Target]
        - from: [ClampEnergy, ReturnValue]
          to: [SetDomeEnergy, DomeEnergy]
        # Data: Check if fully charged
        - from: [ClampEnergy, ReturnValue]
          to: [CompareEnergy, A]
        - from: [GetMaxEnergy, MaxDomeEnergy]
          to: [CompareEnergy, B]
        - from: [CompareEnergy, ReturnValue]
          to: [Branch_FullyCharged, Condition]
        # Data: Add FullyCharged tag to player
        - from: [GetPlayerRef_Absorb, PlayerRef]
          to: [AddFullyChargedTag, Actor]
        - from: [MakeLiteralTag_FullyCharged, ReturnValue]
          to: [MakeTagContainer_FullyCharged, Tag]
        - from: [MakeTagContainer_FullyCharged, ReturnValue]
          to: [AddFullyChargedTag, GameplayTags]
        # === PLAYER DEATH RESET HANDLER FLOW (v4.33: D-DEATH-RESET-1/2) ===
        # Exec: Event → Branch_Valid → SetDomeEnergy_Death → ClearChargedTag_Death
        - from: [Event_HandlePlayerDeathReset, Then]
          to: [Branch_Valid_Father_Death, Exec]
        - from: [Branch_Valid_Father_Death, True]
          to: [SetDomeEnergy_Death, Exec]
        - from: [SetDomeEnergy_Death, Exec]
          to: [ClearChargedTag_Death, Exec]
        # Data: Father validation
        - from: [GetFatherRef_Death, FatherRef]
          to: [IsValid_Father_Death, Object]
        - from: [IsValid_Father_Death, ReturnValue]
          to: [Branch_Valid_Father_Death, Condition]
        # Data: Set DomeEnergy = 0
        - from: [GetFatherRef_Death, FatherRef]
          to: [SetDomeEnergy_Death, Target]
        - from: [MakeZero_Death, ReturnValue]
          to: [SetDomeEnergy_Death, DomeEnergy]
        # Data: Clear FullyCharged tag
        - from: [GetPlayerRef_Death, PlayerRef]
          to: [ClearChargedTag_Death, Actor]
        - from: [MakeLiteralTag_Charged_Death, ReturnValue]
          to: [MakeTagContainer_Charged_Death, Tag]
        - from: [MakeTagContainer_Charged_Death, ReturnValue]
          to: [ClearChargedTag_Death, GameplayTags]

