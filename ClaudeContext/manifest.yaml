          position: [0, 0]
        # Check if already exploded
        - id: GetHasExploded
          type: VariableGet
          properties:
            variable_name: bHasExploded
          position: [200, 100]
        - id: AlreadyExplodedBranch
          type: Branch
          position: [400, 0]
        # Get blackboard for AttackTarget
